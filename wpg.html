<!DOCTYPE HTML>
<html ng-app="oneGuideApp"> 
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- jquery cdn -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- bootstrap Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- bootstrap theme theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- bootstrap compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<!-- angular cdn-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>

		<!--ui bootstrap angular directives-->
		<script src="ui-bootstrap-tpls-0.12.1.js"></script>

		<!-- Basic js file -->
		<script src="basic.js"></script>
		<script src="ngchamp.js"></script> <!-- Dependency that contains our panel module and its respective controllers -->

		<!-- I have the right panel controller in here. Maybe we should migrate everything to this. -->

		<title>oneGuide.lol</title>
	</head>
	<body ng-controller="oneGuideController" style="background-color:#222">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">oneGuide</a>
				</div>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="selectedChamp" 
						typeahead="name for name in champNames | filter:$viewValue | limitTo:8" autocomplete="off" placeholder="champion name">
					</div>
					<button type="submit" class="btn btn-default">submit</button>
				</form>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h2 style="text-align:center; color:white !important; text-shadow:0px -1px 0px rgba(0, 0, 0, 0.25); margin-top:0">
						Free Champion Rotation</h2>
					<div style="height:500px; width:85%; margin-left:auto; margin-right:auto;">
						<carousel interval="3000" style="border: 5px solid #3c3c3c">
						<slide ng-repeat="champ in freeChamps" active="slide.active">
						<img src="{{champ.imgsrc}}" style="margin:auto;">
						<div class="carousel-caption">
							<h4>{{champ.name}}</h4>
							<p>{{champ.title}}</p>
						</div>
						</slide>
						</carousel>
					</div>
				</div>
				<div class="col-sm-2">
					<nav ng-controller="PanelController as panel"> 
						<div class="panel panel-default panel-right"> 
							<div class="panel-heading" style="background-image: linear-gradient(to bottom, #3C3C3C 0px, #222 100%); color:#9D9D9D; text-shadow:0px -1px 0px rgba(0, 0, 0, 0.25);">

								tracked players
							</div>	
							<div class="panel-body" style="background-color:lightgrey">
								<ul class="nav nav-pills nav-stacked my-players">
									<li role="presentation" ng-click="panel.select('all')" ng-class="{active: panel.isSelected('all')}">
										<a href="#">all</a>
									</li>
									<li role="presentation" ng-repeat="playername in panel.players" ng-click="panel.select(playername)" ng-class="{active: panel.isSelected(playername)}">
										<a href="#">{{playername}}</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</body>
</html>
