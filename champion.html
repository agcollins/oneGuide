<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!-- bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <!-- bootstrap theme theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    
    <!-- bootstrap compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!-- angular cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    
    <!--ui bootstrap angular directives-->
    <script src="ui-bootstrap-tpls-0.12.1.js"></script>
    
    <!-- Build js file -->
    <script src="build.js"></script>
    
    <title>oneGuide.lol</title>
  </head>
  <body ng-app="oneGuideApp" ng-controller="oneGuideController" style="background-color:#222">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">oneGuide</a>
	</div>
	<form class="navbar-form navbar-left" role="search">
	  <div class="form-group">
	    <input type="text" class="form-control" ng-model="selectedChamp" 
		   typeahead="name for name in champNames | filter:$viewValue | limitTo:8" autocomplete="off" placeholder="champion name">
	  </div>
	  <button type="submit" class="btn btn-default">submit</button>
	</form>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
	
	<div class="col-sm-10">
	  
	  <div class="row">
	    <div class="col-sm-4">
	      <img src="{{selectedChampion.loadingimg}}">
	    </div>

	    <div class="col-sm-8">
	      <h1 id="championname" style="color:#9D9D9D">{{selectedChampion.name}}</h1>
	      <div class="well">
		<span ng-repeat="item in proBuild">
		  <img src="{{item.imgsrc}}" style="display:inline-block"/>
		  <h2 style="display:inline-block">></h2>
		</span>
	      </div>	
	    </div>
	  </div>
	</div>	

	<div class="col-sm-2">
	  <nav> 
	    <div class="panel panel-default panel-right"> 
	      <div class="panel-heading" style="background-image: linear-gradient(to bottom, #3C3C3C 0px, #222 100%); color:#9D9D9D; text-shadow:0px -1px 0px rgba(0, 0, 0, 0.25);">

		tracked players
	      </div>	
	      <div class="panel-body" style="background-color:lightgrey">
		<ul class="nav nav-pills nav-stacked my-players">
		  <li role="presentation" class="active all-players"><a href="#">all</a></li>
		  <li role="presentation"><a href="#">Bjergsen</a></li>
		  <li role="presentation"><a href="#">TheOddOne</a></li>				   
		  <li role="presentation"><a href="#">Imaqtpie</a></li>				   
		</ul>
	      </div>
	    </div>
	  </nav>
	</div>
      </div>
      <div class="row">
      </div>
    </div>
  </body>
</html>
